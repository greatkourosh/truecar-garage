{% if debug_flag %}
    <h1>This is {{page_name}}.html</h1>
{% endif %}
{% if latest_car_list %}
    <ul>
    {% for car in latest_car_list %}
        <li><a href="/garage/car/{{ car.id }}/">{{ car.get_car_brand_display }} {{ car.model }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No car ads are available.</p>
{% endif %}
