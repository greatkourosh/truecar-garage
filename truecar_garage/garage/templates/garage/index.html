{% if debug_flag %}
    <h1>This is {{page_name}}.html</h1>
{% endif %}
{% if latest_car_ad_list %}
    <ul>
    {% for car_ad in latest_car_ad_list %}
        <li><a href="/garage/{{ car_ad.id }}/">{{ car_ad.car.get_car_brand_display }} {{ car_ad.car.model }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No car ads are available.</p>
{% endif %}
